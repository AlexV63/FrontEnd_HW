<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="textbox">
        <form action="#">
            <h1>Workplace Complaint Form</h1>
            <div class="inform">
                <p>Your name</p>
                <input type="text" name="name" placeholder="First">
                <input type="text" name="lastname" placeholder="Last">
            </div>
            <div class="inform">
                <p>Your email</p>
                <input type="email" name="email">
            </div>
            <div class="inform">
                <p>Date of complaint</p>
                <input type="date" name="date">
            </div>
            <div class="inform">
                <p>Your department</p>
                <select name="Department">
                    <option value="">*Please select*</option>
                    <option value="A">Department A</option>
                    <option value="B">Department B</option>
                    <option value="C">Department C</option>
                    <option value="D">Department D</option>
                    <option value="E">Department E</option>
                </select>    
            </div>
            <div class="inform">
                <p>Office manager name</p>
                <input type="text" name="name">
            </div>
            <div class="inform">
                <p>The person(s) involved in this complaint are</p>
                <textarea name="text"></textarea>
            </div>
            <div class="inform">
                <p>Note all relevant dates, places, event, etc pertaining to compliant</p>
                <textarea name="text"></textarea>
            </div>
            <div class="inform">
                <p>Signature</p>
                <textarea name="text"></textarea>
            </div>
            <div class="button">
                <button type="submit">Send</button>
            </div>          
        </form>
        
    </div>
    
</body>
</html>
